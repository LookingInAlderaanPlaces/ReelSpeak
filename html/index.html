<!DOCTYPE html>
<html>
    <head>
        <title>
            ReelSpeak
        </title>
        <meta charset = "utf-8">
        <link rel="stylesheet" href="../css/index.css">
    </head>
    <body>
        <div id="universe">
            <div id="info_box">
                <h1 id="title">
                    ReelSpeak
                </h1>
                <p id="explanation">
                    Share your life stories
                    and connect with others! 
                </p>
            </div>
            <div id="login_page">
                <div>
                    <input type="text" id="username" name="username" placeholder="Email or Phone Number" required>
                </div>
                <br>
                <div>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <br>
                <button id="Login">
                    Login
                </button>
            </div>
        </div>
    </body>
</html>
